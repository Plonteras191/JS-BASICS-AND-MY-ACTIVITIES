
<html>
<body style="font-family:consolas;">

    <div style="width:350px; background-color:lightblue; padding:10px;">
        <p style="text-align:center;">Temperature Conversion</p>

        <div style="position:relative; top:10px; margin-left: 18px;">
            <b>Celsius</b>&nbsp;&nbsp;&nbsp;
            <input type="text" id="in1" autofocus>
        </div>

        <div style="position:relative; top:20px; margin-left: 10px;">
            <b>Fahrenheit</b>&nbsp;
            <input type="text" id="out1" disabled>
        </div>

        <br>

        <div style="width:300; text-align:center; background-color:lightblue; padding:10px;">
            <button style="background-color: rgb(173, 169, 169);
            border: 2px solid black;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 10px;
            font-weight: bold;
            color: black;
            cursor: pointer;

            margin-left: -120px;
            "
             id="btn1">Convert</button>

            <button style="background-color: rgb(177, 165, 165);
            border: 2px solid black;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 10px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            margin: 5px;
            margin-left: -7px;"
            id="btn2">Clear</button>
        </div>
    </div>

    <script>
        let elementIn1 = document.getElementById("in1");
        let elementOut1 = document.getElementById("out1");
        let elementBtn1 = document.getElementById("btn1");
        let elementBtn2 = document.getElementById("btn2");

        function convert() {
           varCelsius=elementIn1.value;
           varFahrenheit=(9/5)*varCelsius+32;
           elementOut1.value=varFahrenheit;
        }

        function clear() {
          window.location.reload();
        }

        elementBtn1.addEventListener("click", convert);
        elementBtn2.addEventListener("click", clear);
    </script>

</body>
</html>
